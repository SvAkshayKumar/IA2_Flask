<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/display">Borrow</a></li>
            <li><a href="/update_display">Update/Delete Books</a></li>
            <li><a href="/add">Add</a></li>
            <li><a href="/borrowed_display">Borrowed Books</a></li>
        </ul>
    </nav>
    <h1>Update Book Details</h1>
    <form action="/update" method="POST">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" value="{{ book_id }}" readonly><br><br>
        <label for="name">Title:</label>
        <input type="text" id="title" name="title" value="{{ booking[0] }}"><br><br>
        <label for="num_seats">Author:</label>
        <input type="text" id="author" name="author" value="{{ booking[1] }}"><br><br>
        <label for="movie">Year:</label>
        <input type="text" id="year" name="year" value="{{ booking[2] }}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
